- type: entity
  name: пистолет макарова
  parent: BaseWeaponPistol
  suffix: skibidistation
  id: WeaponPistolPM
  description: Пистолет, который использовали при царе-горохе. Использует патроны .35.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/pm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/pm.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 6
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pm_shot.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolPm
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePmPistol
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

- type: entity
  id: BaseMagazinePistolPm
  name: Пистолетный магазин для пм
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazinePmPistol
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
    capacity: 8
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pm_pistol_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazinePistolPm
  name: Магазин для пм (.35 auto)
  parent: BaseMagazinePistolPm
  suffix: full, skibidistation
  components:
  - type: BallisticAmmoProvider
    proto: CartridgePistol


- type: entity
  id: MagazinePistolPmEmpty
  name: Магазин для пм (.35 auto)
  parent: BaseMagazinePistolPm
  suffix: empty, skibidistation
  components:
  - type: BallisticAmmoProvider
    proto: null
