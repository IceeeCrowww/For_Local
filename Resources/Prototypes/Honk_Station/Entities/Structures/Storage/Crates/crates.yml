- type: entity
  parent: CrateGeneric
  id: CrateWoodenCrate
  name: wooden crate
  # suffix: 
  components:
  - type: Icon
    sprite: Honk_Station/Sctructures/Storage/Crates/wooden_crate.rsi
  - type: Sprite
    sprite: Honk_Station/Sctructures/Storage/Crates/wooden_crate.rsi
  - type: Construction
    graph: WoodenCrateGraph
    node: crate
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: EntityStorage