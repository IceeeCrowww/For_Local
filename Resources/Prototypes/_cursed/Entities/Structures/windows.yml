    drawdepth: WallTops
    sprite: _Cursed/Structures/Windows/plasma_sr.rsi
  - type: Icon
    sprite: _Cursed/Structures/Windows/plasma_sr.rsi
  - type: Repairable
    fuelCost: 50
    doAfterDelay: 6
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: SRGlass
  - type: RCDDeconstructable
    cost: 60
    delay: 6
    fx: EffectRCDDeconstruct6
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1500 #more than plastitanium now
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
    - trigger:
        !type:DamageTrigger
        damage: 750
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassPlasma:
            min: 4
            max: 6
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: psrwindow
