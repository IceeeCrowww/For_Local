- type: entity
  parent: [ VendingMachine, StoreVendingSalvage ]
  id: VendingMachineSalvage
  name: УтильВенд
  description: Что? Раньше все было бесплатным? Бубубу, плати!
  components:
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/mining.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: AccessReader
    access: [["Salvage"]]
  - type: GuideHelp
    guides:
    - Salvage
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Cash: 5000

#Валюта

- type: currency
  id: Cash
  displayName: Кредиты
  cash:
    1: SpaceCash
  canWithdraw: true

