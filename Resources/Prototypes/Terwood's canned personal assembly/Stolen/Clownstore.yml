- type: entity #Сам аплинк
  parent: BaseItem
  id: BananaPhoneInstrument2
  name: бананафон
  description: Прямая линия с Хонкоматерью. Почему-то все вызовы идут в голосовую почту. Обычная кожура - 1, печёная банановая кожура - 2, мимановая кожура - 4, бананиумовая кожура - 5. 
  suffix: Аплинк, ПРОФЕССИЯ, Клоун
  components:
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: banana_phone
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: StorePresetUplinkClown
    balance:
      TrashBananaPeel: 0  #Количества ТК в аплинке
  - type: EmitSoundOnLand
    sound:
       path: /Audio/Items/bikehorn.ogg
  - type: Slippery
    paralyzeTime: 4
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: Prayable
    sentMessage: prayer-popup-notify-honkmother-sent
    notifiactionPrefix: prayer-chat-notify-honkmother
    verb: prayer-verbs-call
    verbImage: null      

- type: currency
  id: TrashBananaPeel
  displayName: "банановая кожура"
  cash: 
    1: TrashBananaPeel
  canWithdraw: false

- type: entity
  name: банановая кожура
  parent: BaseItem
  id: TrashBananaPeel
  suffix: ПРОФЕССИЯ, Клоун
  description: Обычная банановая кожураю, а может... ХОНК!
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: peel
  - type: Item
    sprite: Objects/Specific/Hydroponics/banana.rsi
    heldPrefix: peel
  - type: StackPrice
    price: 200
  - type: Currency
    price:
      TrashBananaPeel: 1
  - type: Slippery
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
    intersectRatio: 0.2
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        density: 30
        mask:
        - ItemMask
  - type: Tag
    tags:
    - Recyclable
    - Trash
    - BananaPeel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 4
        reagents:
        - ReagentId: PulpedBananaPeel
          Quantity: 4
  - type: Extractable
    grindableSolutionName: food
  - type: SpaceGarbage 

- type: entity
  name: baked banana peel
  parent: TrashBananaPeel
  id: TrashBakedBananaPeel
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    state: baked-peel
  - type: Item
    sprite: Objects/Specific/Hydroponics/banana.rsi
    heldPrefix: baked-peel
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: PulpedBananaPeel 
          Quantity: 1
        - ReagentId: Bananadine
          Quantity: 1
        - ReagentId: Carbon
          Quantity: 2  
  - type: Currency
    price:
      TrashBananaPeel: 2

- type: entity
  name: mimana peel
  parent: TrashBananaPeel
  id: TrashMimanaPeel
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/mimana.rsi
    state: peel
  - type: Item
    sprite: Objects/Specific/Hydroponics/mimana.rsi
    heldPrefix: peel
  - type: Slippery
    slipSound:
      path: /Audio/Effects/slip.ogg
      params:
        volume: -100
    launchForwardsMultiplier: 1.6      
  - type: Currency
    price:
      TrashBananaPeel: 4
      
- type: entity
  name: bananium peel
  parent: TrashBananaPeel
  id: TrashBananiumPeel
  components:
  - type: Sprite
    sprite: Objects/Materials/materials.rsi
    state: peel
  - type: Item
    sprite: Objects/Materials/materials.rsi
    heldPrefix: peel
  - type: Slippery
    paralyzeTime: 4
    launchForwardsMultiplier: 2 
  - type: Currency
    price:
      TrashBananaPeel: 5
      
- type: entity
  name: banana peel
  suffix: Explosive
  parent: TrashBananaPeel
  id: TrashBananaPeelExplosive
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/banana.rsi
    layers:
    - state: peel
    - state: primed
      shader: unshaded
  - type: TriggerOnSlip
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 3.4
    intensitySlope: 3
    totalIntensity: 20
    canCreateVacuum: false
  - type: DeleteOnTrigger
  - type: AnimationPlayer
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Currency
    price:
      TrashBananaPeel: 25       
      
