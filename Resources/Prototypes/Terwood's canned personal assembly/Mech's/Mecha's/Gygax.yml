  description: Добавив деталей можно идти кромсать экипаж. А потом доделать меха.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      ripley_l_arm+o:
        whitelist:
          tags:
          - GygaxLArm
      ripley_r_arm+o:
        whitelist:
          tags:
          - GygaxRArm
      ripley_l_leg+o:
        whitelist:
          tags:
          - GygaxLLeg
      ripley_r_leg+o:
        whitelist:
          tags:
          - GygaxRLeg
    sprite: Objects/Specific/Mech/ripley_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
