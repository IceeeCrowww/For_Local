- type: job
  id: SecurityArcanist
  name: арканист безопасности
  description: I CAST MULCH!!!!!!
  playTimeTracker: JobSecurityArcanist
  requirements:
    - !type:DepartmentTimeRequirement
      department: Security
      time: 54000 #15 часиков
  startingGear: SecurityArcanistGear
  icon: "JobIconSecurityOfficer"
  supervisors: job-supervisors-hos
  canBeAntag: false
  access:
  - Security
  - Brig
  - Maintenance
  - Service
  - External
  - Cryogenics
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]

- type: startingGear
  id: SecurityArcanistGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitSec
    back: ClothingBackpackSecurity
    shoes: ClothingShoesWizard
    outerClothing: ClothingOuterWizardRed
    eyes: ClothingEyesGlassesSecurity
    id: ArcanistPDA
    ears: ClothingHeadsetSecurity
    head: ClothingHeadHatRedwizard
    pocket1: WizardsGrimoireNoRefund
    pocket2: WeaponStaffHealing
    belt: ClothingBeltSecurityFilled
    gloves: ClothingHandsGlovesCombat
  storage:
    back:
    - Flash
    - WeaponStaffArcanistStun

- type: entity
  parent: BasePDA
  id: ArcanistPDA
  name: КПК арканиста безопасности
  description: Время убивать лю-... Оу, теперь я офицер.
  components:
  - type: Pda
    id: SecurityArcanistIDCard
    state: pda-hos
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentHColor: "#447987"
  - type: Icon
    state: pda-hos

- type: entity
  parent: IDCardStandard
  id: SecurityArcanistIDCard
  name: ID карта арканиста безопасности
  components:
  - type: Sprite
    layers:
    - state: silver
    - state: idsecurityofficer
  - type: PresetIdCard
    job: SecurityArcanist

- type: department
  id: Security
  description: department-Security-description
  color: "#DE3A3A"
  weight: 20
  roles:
  - HeadOfSecurity
  - SecurityCadet
  - SecurityOfficer
  - Pilot # Corvax-Pilot
  - Detective
  - Warden
  - SecurityArcanist # LOMPADKA-Arcanist

- type: entity
  name: посох ошеломления
  parent: WeaponStaffBase
  id: WeaponStaffArcanistStun
  description: Не дай бог это попадёт в руки клоуну.
  components:
  - type: BasicEntityAmmoProvider
    proto: BulletTaser
    capacity: 2
    count: 2
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 30
  - type: Sprite
    layers:
    - state: change

