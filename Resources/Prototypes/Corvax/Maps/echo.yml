- type: gameMap
  id: CorvaxEcho
  mapName: 'Echo Station'
  mapPath: /Ðœaps/echo.yml
  minPlayers: 40 
  maxPlayers: 85
  stations:
   Echo:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationRandomTransform
          enablestationRotation: false
          maxStationOffset: null
        - type: StationNameSetup
          mapNameTemplate: '{0} Echo {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '-YM'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_delta.yml 
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            # service
            HeadOfPersonnel: [ 1, 1 ] 
            Passenger: [ -1, -1 ]
            ServiceWorker: [ 2, 3 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 3 ]
            Boxer: [ 1, 2 ]
            Chef: [ 2, 2 ]
            Clown: [ 1, 1 ]
            Janitor: [ 2, 2 ]
            Mime: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 2, 2 ]
            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            # engineering
            ChiefEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 3 ]
            StationEngineer: [ 4, 5 ]
            TechnicalAssistant: [ 2, 3 ]
            # medical
            ChiefMedicalOfficer: [ 1, 1 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 2, 2 ]
            MedicalDoctor: [ 4, 5 ]
            MedicalIntern: [ 2, 3 ]
            Psychologist: [ 1, 1 ]
            # science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 4, 5 ]
            ResearchAssistant: [ 2, 3 ]
            Borg: [ 2, 3 ]
            # security
            HeadOfSecurity: [ 1, 1 ]
            Warden: [ 1, 1 ]
            Pilot: [ 2, 2 ]
            Detective: [ 1, 1 ]
            SecurityOfficer: [ 4, 5 ]
            SecurityCadet: [ 2, 3 ]
            # cargo
            Quartermaster: [ 1, 1 ]
            SalvageSpecialist: [ 3, 3]
            CargoTechnician: [ 4, 5 ]
        - type: GridSpawn
          groups:
            trade:
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Shuttles/trading_outpost.yml
            mining:
              paths:
              - /Maps/Shuttles/corvax_mining.yml 
            # Spawn last
            ruins:
              hide: true
              nameGrid: true
              minCount: 2
              maxCount: 2