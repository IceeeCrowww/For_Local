### CentComm Chief

- type: entity
  name: Centcom chief
  id: RandomHumanoidSpawnerCentcomChief
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: centcom
    - type: RandomHumanoidSpawner
      settings: CentcomChief

- type: randomHumanoidSettings
  id: CentcomChief
  parent: EventHumanoidMindShielded
  speciesBlacklist: ['Diona', 'Vox']
  components:
    - type: GhostRole
      name: ghost-role-information-centcom-chief-name
      description: ghost-role-information-centcom-chief-description
      rules: ghost-role-information-nonantagonist-rules
      raffle:
        settings: default
      job: CentcomChief
      requirements:
      - !type:RoleTimeRequirement
        role: JobCentcomOperator
        time: 36000 # 10h
    - type: Loadout
      prototypes: [ CentcomChiefGear ]
      roleLoadout: [ RoleSurvivalStandard ]


